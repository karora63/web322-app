<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
</head>
<body>
    <h1>Add New Item</h1>
    <form action="/items/add" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br>
        
        <label for="category">Category:</label>
        <input type="text" name="category" id="category" required><br>
        
        <label for="featureImage">Feature Image:</label>
        <input type="file" name="featureImage" id="featureImage"><br>
        
        <label for="published">Published:</label>
        <input type="checkbox" name="published" id="published"><br>
        
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
